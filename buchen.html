    <div class="sectionBuchenKontakt">
        <h1>Reservation / Buchen</h1><br><br>

        <form data-toggle="validator" role="form">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="inputName" class="control-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" data-error="Sorry, you must write your name" required>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="col-md-6 form-group">
                    <label for="inputEmail" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Sorry, that email address is invalid" required>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 form-group">
                    <label for="inputAdress" class="control-label">Adresse</label>
                    <input type="text" class="form-control" id="inputAdress" placeholder="Adresse" data-error="Sorry, you must write your name">
                </div>

                <div class="col-md-3 form-group">
                    <label for="inputPLZ" class="control-label">PLZ</label>
                    <input type="text" class="form-control" id="inputPLZ" placeholder="PLZ / ZIP" data-error="Sorry, that ZIP code is invalid">
                </div>

                <div class="col-md-3 form-group">
                    <label for="inputCity" class="control-label">Ort / City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Ort / City" data-error="">
                </div>

                <div class="col-md-3 form-group">
                    <label for="inputState" class="control-label">State / Kanton</label>
                    <input type="text" class="form-control" id="inputState" placeholder="State / Kanton" data-error="Sorry, write your kanton">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3 mb-3">
                    <label for="datetimepicker1" class="control-label">Datum von:</label>
                    <div class='input-group date'>
                        <input type='date' class="form-control" id='datetimepicker1' />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group col-md-3 mb-3">
                    <label for="datetimepicker2" class="control-label">Datum bis:</label>
                    <div class='input-group date'>
                        <input type='date' class="form-control" id='datetimepicker2' />
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="col-md-2 mb-3">
                    <label for="anzahlPerson" class="control-label">Anzahl-Personen:</label>
                    <input type="text" class="form-control" id="anzahlPerson" placeholder="" required>
                </div>

                <div class="col-md-2 mb-3">
                    <fieldset>
                        <legend>Auto:</legend>
                        <div class="radio">
                            <label><input type="radio" name="autoModel">Mercedes E</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="autoModel">Mercedes S</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="autoModel">Mercedes V</label>
                        </div>
                    </fieldset>
                </div>


                <div class="col-md-2 mb-3">
                    <fieldset>
                        <legend>Bezahlen mit:</legend>
                        <div class="radio">
                            <label>
                            <input type="radio" name="payment">  Credit Card</label>
                        </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="payment">  Postfinance</label>
                        </div>
                        <div class="radio">
                            <label>
                            <input type="radio" name="payment">  Paypal</label>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div>
                <label for="agb" class="control-label">* </label>
                <input id="agb" type="checkbox" required><span> Ich habe die Allgemeinen Gesch√§ftsbedingungen gelesen und stimme zu.</span>
            </div><br>
            <div class="form-group">
                <button class="col-md-2 btn btn-primary zoom myForm" type="submit">Reservation</button>
            </div>
            <br><br>
            <hr>

                <p>&copy; 2017 King's Limousine VIP Service</p>
            </footer>
        </form>

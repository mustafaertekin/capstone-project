<body>
    <div class="top-bar fixed"></div>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <img class="navbar-brand logo" src="img/logo.png" alt="Kings Limousine Logo"></img>
        <a class="logo-text" href="index.html">King's Limousine</a>
        <button id="hamburger" class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link zoom" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link zoom" href="dienste.html">Dienste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link zoom" href="buchen.html">Buchen</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="kontakt.html">Kontakt</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container sectionBuchenKontakt">
        <h1 class="text-center">Kontakt</h1><br><br>
        <div class="row">
            <div class="col-md-6">
                <h2>King's Limousine & VIP Service</h2>
                <div>Bahnhofstrasse 922<br>4665 / Oftringen</div>
                <a href="tel:078-828-28-28">Tel. 078-828-28-28</a>
                <br>
                <a href="mailto: contact@kingslimousine.ch">contact@kingslimousine.ch</a>
            </div>
            <div id="formKontakt" class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend>Kontaktformular</legend>

                            <!-- Name input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Name</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Name" class="form-control">
                                </div>
                            </div>

                            <!-- Email input-->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                                </div>
                            </div>

                            <!-- Message body -->
                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Ihre Nachricht</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="" rows="5"></textarea>
                                </div>
                            </div>

                            <!-- Form actions -->
                            <div class="form-group">
                                <div class="col-md-9 text-right">
                                    <button type="submit" class="btn btn-primary btn-lg zoom myForm">Senden</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
        <br>
        <hr>

        <!-- FOOTER -->
        <footer class="fixed-bottom">
            <p>&copy; 2017 King's Limousine VIP Service</p>
        </footer>

    </div>

    ================================================== -->

    <script src="js/script.js"></script>
</body>

</html>
